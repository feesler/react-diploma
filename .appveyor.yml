image: Ubuntu1804

stack: node 15

branches:
  only:
    - master

cache: node_modules

environment:
  access_token:
    secure: ix1UQJnwBlnski3F89bYFComKT1T3kR1IffxW74MEaNEz/b4mmevnE0BDbhdN/9e

install:
  - cd frontend
  - npm install

build: off

build_script:
  - npm run build

test_script:
  - npm run lint

deploy_script:
  - git config --global credential.helper store
  - git config --global user.name AppVeyor
  - git config --global user.email ci@appveyor.com
  - echo "https://$GITHUB_TOKEN:x-oauth-basic@github.com" > "$HOME/.git-credentials"
  - npx push-dir --dir=build --branch=gh-pages --force --verbose
